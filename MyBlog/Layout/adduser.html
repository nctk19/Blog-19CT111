<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({
        url: 'http://localhost:5101/api/user',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            DisplayName:$("#DisplayName").val(),
    Email: $("#Email").val(),
    Phone:$("#Phone").val(),
    DateOfBirth:$("#DateOfBirth").val(),
    Address:$("#Address").val(),
        }),
        dataType: 'json'
    });
  });
});
</script>
</head>
<body>
    <form action="/action_page.php">
        <label for="fname">DisplayName:</label>
        <input type="text" id="DisplayName" name="fname"><br><br>
        <label for="lname">Email:</label>
        <input type="text" id="Email" name="lname"><br><br>
        <label for="fname">Phone:</label>
        <input type="text" id="Phone" name="fname"><br><br>
        <label for="lname">DateOfBirth:</label>
        <input type="text" id="DateOfBirth" name="lname"><br><br>
        <label for="fname">Address:</label>
        <input type="text" id="Address" name="fname"><br><br>
      </form>
<button>Add User</button>

</body>
</html>
